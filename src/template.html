<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form id="location-form">
      <p>
        <input
          class="search-input"
          type="search"
          name="location"
          id="location-search"
          placeholder="Search location - e.g. 'Berlin'"
        />
        <button type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>magnify</title>
            <path
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
            />
          </svg>
        </button>
      </p>
    </form>
    <div class="content" id="content">
      <h1 id="location-title"></h1>
      <div class="weather-data">
        <div id="icon-container" class="icon-container">
          <img src="sun.png" alt="weather-icon" />
        </div>
        <div id="data-container" class="data-container">
          <div id="temperature" class="temperature"></div>
          <div id="conditions" class="conditions"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://www.flaticon.com/free-icons/cloudy">Icons created by Freepik - Flaticon</a>
    </div>
  </body>
</html>
